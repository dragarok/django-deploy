<!DOCTYPE html>
{%  extends 'base.html' %}
    {%  block hello_block %}
        <div class="jumbotron">
            <h1> Welcome to IOE forum</h1>
            {%  if registered %}
                <h1> Thank you for registering your name</h1>
            {% else %}
                <h1> Register here</h1>
                <h3> Fill out the form</h3>
                <form method="post" enctype="multipart/form-data">
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    {%  csrf_token %}
                    <input type='submit' class="btn btn-primary" value="Register">
                </form>
            {% endif %}
        </div>
    {% endblock %}
